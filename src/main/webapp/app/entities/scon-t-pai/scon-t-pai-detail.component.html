<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sconTPai">
            <h2><span jhiTranslate="pessoasApp.sconTPai.detail.title">Scon T Pai</span> {{sconTPai.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pessoasApp.sconTPai.descricao">Descricao</span></dt>
                <dd>
                    <span>{{sconTPai.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="pessoasApp.sconTPai.idpai">Idpai</span></dt>
                <dd>
                    <span>{{sconTPai.idpai}}</span>
                </dd>
                <dt><span jhiTranslate="pessoasApp.sconTPai.usuario">Usuario</span></dt>
                <dd>
                    <span>{{sconTPai.usuario}}</span>
                </dd>
                <dt><span jhiTranslate="pessoasApp.sconTPai.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{sconTPai.timestamp}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scon-t-pai', sconTPai.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
